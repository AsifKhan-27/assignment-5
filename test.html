<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Choose Your 5 Players</title>
	<!-- tailwind link -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header class="py-10 bg-gray-800 text-orange-600">
		<h1 class="text-4xl text-center italic">Choose Your 5 Players</h1>
	</header>
	<main class="mx-10">
		<!-- Players -->
		<section class="my-20 mx-8">
			<!-- Players row-1 -->
			<div class="grid grid-cols-4 gap-2">
				<!-- Player-1 -->
				<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
					<img src="images/Messi.png">
					<h4 class="font-bold text-2xl text-center my-3">Lionel Messi</h4>
					<div class="flex justify-center">
						<button class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
					</div>
				</div>
				<!-- Player-2 -->
				<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
					<img src="images/Neymar.png">
					<h4 class="font-bold text-2xl text-center my-3">Neymar Jr</h4>
					<div class="flex justify-center">
						<button class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
					</div>
				</div>
				<!-- Player-3 -->
				<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
					<img src="images/Mbappe.png">
					<h4 class="font-bold text-2xl text-center my-3">Kylian Mbappe</h4>
					<div class="flex justify-center">
						<button class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
					</div>
				</div>
				<!-- PLayers List -->
				<div class="bg-black text-white p-4">
					<h4 class="font-bold text-2xl text-center my-3">Selected 5</h4>
					<ol id="player-list">
						<li>Kylian Mbappe</li>
						<li>Kylian Mbappe</li>
						<li>Kylian Mbappe</li>
						<li>Kylian Mbappe</li>
						<li>Kylian Mbappe</li>
					</ol>
				</div>

			</div>

			<!-- Players row-2 -->
			<div class="grid grid-cols-4 gap-3 mt-8">
				<!-- Player-4 -->
				<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
					<img src="images/Machado.png">
					<h4 class="font-bold text-2xl text-center my-3">Vitor Machado</h4>
					<div class="flex justify-center">
						<button class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
					</div>
				</div>
				<!-- Player-5 -->
				<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
					<img src="images/Ramos.png">
					<h4 class="font-bold text-2xl text-center my-3">Sergio Ramos</h4>
					<div class="flex justify-center">
						<button class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
					</div>
				</div>
				<!-- Player-6 -->
				<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
					<img src="images/Sanchez.png">
					<h4 class="font-bold text-2xl text-center my-3">Renato Sanches</h4>
					<div class="flex justify-center">
						<button class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
					</div>
				</div>
				<!-- Budget Calculation -->
				<div class="bg-black text-white p-4">
					<h4 class="font-bold text-2xl text-center my-3">Budget</h4>
					<!-- Per Player -->
					<h4 class="mr-3 inline">Per Player</h4>
					<input type="">
					<!-- Calculate Btn -->
					<div class="flex justify-center">
						<button class="bg-sky-700 my-5 py-2 px-16 text-white font-semibold">Calculate</button>
					</div>
					<!-- Player Expenses -->
					<div class="my-3">
						<h4 class="mr-8 inline">Player Expenses</h4>
						<h4 class="inline">$5000</h4>
					</div>
					<!-- Manager -->
					<div class="my-3">
						<h4 class="mr-3 inline">Manager</h4>
						<input type="">
					</div>
					<!-- Coach -->
					<div class="my-3">
						<h4 class="mr-8 inline">Coach</h4>
						<input type="">
					</div>
					<!-- Calculate total Btn -->
					<div class="flex justify-center">
						<button class="bg-sky-700 my-5 py-2 px-16 text-white font-semibold">Calculate Total</button>
					</div>
					<!-- Total -->
					<div class="my-3">
						<h4 class="mr-24 inline">Total</h4>
						<h4 class="inline font-bold text-orange-600">$11000</h4>
					</div>
				</div>
			</div>

		</section>
	</main>
</body>
</html>
