<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Choose Your 5 Players</title>
	<!-- tailwind link -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header class="py-10 px-20 bg-gray-800 text-orange-600">
		<div class="flex justify-center items-center">
			<img src="images/Mbappe-banner.png">
			<h1 class="text-6xl text-center font-bold italic">Choose Your 5 Players</h1>
		</div>
		
	</header>
	<main class="mx-10">
		<!-- Players -->
		<section class="my-20 mx-8">
			<!-- 1st row -->
			<div class="flex my-4">
				<!-- Players row-1 -->
				<div class="w-3/4 grid grid-cols-3 gap-2 mr-3">
					<!-- Player-1 -->
					<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
						<img src="images/Messi.png">
						<h4 id="name-p1" class="font-bold text-2xl text-center my-3">Lionel Messi</h4>
						<div class="flex justify-center">
							<button id="btn-p1" class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
						</div>
					</div>
					<!-- Player-2 -->
					<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
						<img src="images/Neymar.png">
						<h4 id="name-p2" class="font-bold text-2xl text-center my-3">Neymar Jr</h4>
						<div class="flex justify-center">
							<button id="btn-p2" class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
						</div>
					</div>
					<!-- Player-3 -->
					<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
						<img src="images/Mbappe.png">
						<h4 id="name-p3" class="font-bold text-2xl text-center my-3">Kylian Mbappe</h4>
						<div class="flex justify-center">
							<button id="btn-p3" class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
						</div>
					</div>
				</div>

				<!-- PLayers List -->
				<div class="w-1/4 ml-3 bg-black text-white p-4">
					<h4 class="font-bold text-2xl text-center my-3">Selected 5</h4>
					<ol id="player-list" class="ml-5 mt-6" type="1" style="list-style-position: inside; list-style-type: decimal;">
					</ol>
				</div>
				
			</div>
			<!-- 2nd row -->
			<div class="flex my-8">
				<!-- Players row-2 -->
				<div class="w-3/4 mr-3 grid grid-cols-3 gap-3" style="height: 320px;">
					<!-- Player-4 -->
					<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
						<img src="images/Machado.png">
						<h4 id="name-p4" class="font-bold text-2xl text-center my-3">Vitor Machado</h4>
						<div class="flex justify-center">
							<button id="btn-p4" class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
						</div>
					</div>
					<!-- Player-5 -->
					<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
						<img src="images/Ramos.png">
						<h4 id="name-p5" class="font-bold text-2xl text-center my-3">Sergio Ramos</h4>
						<div class="flex justify-center">
							<button id="btn-p5" class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
						</div>
					</div>
					<!-- Player-6 -->
					<div class="border-2 border-slate-400 bg-black text-white" style="width: 264px;">
						<img src="images/Sanchez.png">
						<h4 id="name-p6" class="font-bold text-2xl text-center my-3">Renato Sanches</h4>
						<div class="flex justify-center">
							<button id="btn-p6" class="uppercase bg-sky-700 mb-5 py-2 px-16 text-white font-semibold">SELECT</button>
						</div>
					</div>
				</div>

				<!-- Budget Calculation -->
				<div class="w-1/4 ml-3 bg-black text-white p-4">
					<h4 class="font-bold text-2xl text-center my-3">Budget</h4>
					<!-- Per Player -->
					<h4 class="mr-3 inline">Per Player</h4>
					<input id="per-player-budget" type="text" class="bg-black border-2 border-white">
					<!-- Calculate Btn -->
					<div class="flex justify-center">
						<button id="calculate-btn" class="bg-sky-700 my-5 py-2 px-16 text-white font-semibold">Calculate</button>
					</div>
					<!-- Player Expenses -->
					<div class="my-3">
						<h4 class="mr-8 inline">Player Expenses</h4>
						<h4 class="inline">$<span id="player-expenses">5000</span></h4>
					</div>
					<!-- Manager -->
					<div class="my-3">
						<h4 class="mr-3 inline">Manager</h4>
						<input type="" class="bg-black border-2 border-white">
					</div>
					<!-- Coach -->
					<div class="my-3">
						<h4 class="mr-8 inline">Coach</h4>
						<input type="" class="bg-black border-2 border-white">
					</div>
					<!-- Calculate total Btn -->
					<div class="flex justify-center">
						<button class="bg-sky-700 my-5 py-2 px-16 text-white font-semibold">Calculate Total</button>
					</div>
					<!-- Total -->
					<div class="my-3">
						<h4 class="mr-24 inline">Total</h4>
						<h4 class="inline font-bold text-orange-600">$11000</h4>
					</div>
				</div>

			</div>
			
		</section>
	</main>
	<script src="js/add-players.js"></script>
	<script src="js/calculate-budget.js"></script>
</body>
</html>
